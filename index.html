<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Rock, Paper, Scissors</title>

<body>

<div class="wrapper">
  <div class="header">
    <div class="header__text">
      <p>Rock</p>
      <p>Paper</p>
      <p>Scissors</p>
    </div>
    <div class="header__score">
      <p id="header__score__title">Score</p>
      <p id="header__score__count">0</p>
    </div>
  </div>

  <div class="select">
    <div class="select__paper paper-style">
      <img class="paper" data-name="paper" src="/images/icon-paper.svg" alt="paper">
    </div>
    <div class="select__scissors scissors-style">
      <img class="scissors" data-name="scissors" src="/images/icon-scissors.svg" alt="scissors">
    </div>
    <div class="select__rock  rock-style">
      <img class="rock" data-name="rock" src="/images/icon-rock.svg" alt="rock">
    </div>
  </div>

  <div class="result">
      <div class="result__player">
        <img class="result__player__image" src="/images/icon-paper.svg" alt="player image choice">
      </div>
      <div class="result__box">
        <p class="result__message"></p>
        <button class="result__box__btn" onclick="playAgain()">Play Again</button>
      </div>
      <div class="result__pc">
        <img class="result__pc__image"  src="/images/icon-paper.svg" alt="pc image choice">
      </div>
  </div>

  <div class="rules">
    <button class="rules__button" onclick="openRules()">Rules</button>
  </div>
</div>

  <div class="box__rules" >
    <div class="box__rules__title">
      <p>Rules</p>
      <p class="box__rules__title-btn" onclick="closeRules()">x</p>
    </div>
    <img  class="box__rules__image"  src="/images/image-rules.svg" alt="Rules of the game"> 
  </div>

<script src="js/app.js"></script>
<script src="js/rules.js"></script>

</body>
</html>
